<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="pb-5">
    <h1 class="text-center text-primary text-decoration-underline mb-5">
      Hello JavaScript
    </h1>

    <!-- Example-1 -->
    <div class="text-center">
      <h2>Click to change the Text</h2>
      <button onclick="changeText()" class="btn btn-danger my-3">
        Click Me
      </button>
      <h4 id="name-text">Saifullah</h4>
    </div>
    <hr />

    <!-- Example-2 -->
    <div class="text-center">
      <h2>Click to toggle the Text</h2>
      <button id="toggle-btn" class="btn btn-success my-3">
        Toggle
      </button>
      <h4 id="text-1">Saifullah</h4>
    </div>
    <hr />

    <!-- Example-3 -->
    <div class="text-center">
      <h2>Click to calculate---------summation</h2>
      <h4><span id="num-1">100</span>+<span id="num-2">50</span></h4>
      <button id="calc" class="btn btn-primary my-3">Calculate</button>
      <h4 id="result-3">Result</h4>
    </div>
    <hr />

    <!-- Example-4 -->
    <div class="text-center">
      <h2>Click to calculate---------multiplication</h2>
      <input type="number" name="" id="number-1">
      <input type="number" name="" id="number-2">
      <br>
      <button id="calculate" class="btn btn-info my-3">Calculate</button>
      <h4 id="result-4">Result</h4>
    </div>
    <hr>

    <!-- js script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
